name: Github Backup

on:
    schedule:
        - cron: "0 0 * * *"
    workflow_dispatch: 

jobs:
  backup:
    name: Github Backup
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_PRD }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Install-Module -Name Az.Storage -Force -Scope CurrentUser
          Import-Module Az.Storage

      - name: Backup Github Repositories
        shell: pwsh
        run: |
          . ./scripts/backup.ps1
          Backup-GithubRepositories -StorageAccountName "${{ secrets.STORAGE_ACCOUNT_NAME }}"
        env:
          GH_TOKEN: ${{ secrets.BACKUP_TOKEN }}

      - name: Commit updated README
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "Update README with backup status - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push