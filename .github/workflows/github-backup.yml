name: Github Backup

on:
    schedule:
        - cron: "0 0 * * *"
    workflow_dispatch: 

jobs:
  backup:
    name: Github Backup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Install-Module -Name Az.Storage -Force -Scope CurrentUser
          Import-Module Az.Storage

      - name: Backup Github Repositories
        shell: pwsh
        run: |
          . ./scripts/backup.ps1
          Backup-GithubRepositories -StorageAccountName "${{ secrets.STORAGE_ACCOUNT_NAME }}"
        env:
          GH_TOKEN: ${{ github.token }}